<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate-us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/styles/style.css">
</head>
<body>
    <section id="main-container">
        <div class="content">
            <div class="imag">
                <img src="assests/images/icon-star.svg" alt="star image">
            </div>
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request.
                 All feedback is appreciated 
                to help us improve our offering!
            </p>
            <form action="">
                <ul class="rating-nums">
                    <li class="rating-num">
                        <button id="first" class="btn" type="button">1</button>
                    </li>
                    <li class="rating-num">
                        <button id="second" class="btn" type="button">2</button>
                    </li>
                    <li class="rating-num">
                        <button id="third" class="btn" type="button">3</button>
                    </li>
                    <li class="rating-num">
                        <button id="fourth" class="btn" type="button">4</button>
                    </li>
                    <li class="rating-num">
                        <button id="fifth" class="btn" type="button">5</button>
                    </li>
                </ul>
                <div class="sumbit">
                    <input id="subBtn" type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </section>
    <section class="second-container">
        <div class="thank-img">
          <img src="assests/images/illustration-thank-you.svg" alt="Thank you" class="second-img">
        </div>
         <p class="phOfImg">
                    You selected <span class="dNum"></span> out of 5
        </p>
        <h2 class="thanksHeading">
          Thank you!
        </h2>
        <p class="lastP">
            We appreciate you taking the time to give a rating.
             If you never need more support, do not hesitate to 
            get in touch!
        </p>
    </section>
    <script src="assests/Js/main.js"></script>
</body>
</html>
